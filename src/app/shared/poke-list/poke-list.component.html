<!--Pokemon Search-->
<poke-search (emmitSearch)="getSearch($event)"></poke-search>


<div class="listagem .pokemons">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a
      [routerLink]="['details', pokemon.status.id]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let pokemons of pokemon.status.types">
            {{ pokemons.type.name }}
          </li>
        </ul>
      </section>
      
      <section class="pokemon__image">
        <img
        [src]="pokemon.status.sprites.other.dream_world.front_default"
        [alt]="pokemon.name"
        />
      </section>
    </a>
  </ng-template>
</div>

<img
src="../../../assets/error.svg"
alt="Deu erro na mostragem do pokemon"
width="100%"
*ngIf="apiError"
/>

<ng-container *ngIf="!apiError">
<p-paginator
    styleClass="teste"
    [rows]="10"
    [totalRecords]="total"
    [currentPageReportTemplate]="page + 1"
    (onPageChange)="paginate($event)"
  ></p-paginator>
</ng-container>
